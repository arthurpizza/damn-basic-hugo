{{ partial "header.html" . }}
{{ partial "menu.html" . }}
{{ partial "sidebar.html" . }}

<div class="container">

{{ $baseurl := .Site.BaseURL }}
<h1>{{ .Title }}</h1>

{{ $plural := .Data.Plural }}
{{ range $key, $value := .Data.Terms }}
    <a href="{{ $baseurl }}/{{ $plural }}/{{ $key }}">{{ $key }}</a>
    <br>
{{ end }}

</div>

{{ partial "footer.html" . }}
